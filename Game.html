    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Select elements with the animate-text class
            const animatedElements = document.querySelectorAll('.animate-text');

            // Function to animate text elements sequentially
            timedelay = 400;
            function animateTextSequentially(index) {
                if (index < animatedElements.length) {
                    const element = animatedElements[index];
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                    index++;

                    // Call the function recursively with a delay
                    setTimeout(() => {
                      animateTextSequentially(index);
                    }, timedelay); // Adjust the delay as needed
                }
            }

            // Call the animateTextSequentially function with an initial index of 0
            animateTextSequentially(0);
        });



    </script>
